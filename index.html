<html>
   <head>
      <script src='lib/includes.js'></script>

      <script src='lib/js/menu.js'></script>
      <script src='lib/js/winstate.js'></script>
      <script src='lib/js/onload.js'></script>
   </head>
   <body>
      <div id='leftPane'></div>
      <div id='mainPane'>
         <div id='songlist'>
         </div>
      </div>
      <div id='player'>
         <audio id='audioPlayer'>
            <source type=audio/mp3></source>
         </audio>
         <div id='controls'>
            <button id='playBtn'>Play</button>
            <button id='pauseBtn'>Pause</button>
            <input type='checkbox' id='shuffleBtn'>Shuffle</input>
            <input type='checkbox' id='loopBtn'>Loop</input>
            <div id='volumeSlider'></div>
            <div id='playPosition'></div>
            <div id='ratingControl'>
               <input name="star1" type="radio" class="ratingStar {split:2}" value='0.5'/>
               <input name="star1" type="radio" class="ratingStar {split:2}" value='1.0'/>
               <input name="star1" type="radio" class="ratingStar {split:2}" value='1.5'/>
               <input name="star1" type="radio" class="ratingStar {split:2}" value='2.0'/>
               <input name="star1" type="radio" class="ratingStar {split:2}" value='2.5'/>
               <input name="star1" type="radio" class="ratingStar {split:2}" value='3.0'/>
               <input name="star1" type="radio" class="ratingStar {split:2}" value='3.5'/>
               <input name="star1" type="radio" class="ratingStar {split:2}" value='4.0'/>
               <input name="star1" type="radio" class="ratingStar {split:2}" value='4.5'/>
               <input name="star1" type="radio" class="ratingStar {split:2}" value='5.0'/>
            </div>
         </div>
      </div>
   </body>
</html>
